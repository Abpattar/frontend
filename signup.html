<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up â€” InfoWeb</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="auth-hero">
    <div class="auth-card">
      <aside class="auth-left">
        <div class="iw-badge">IW</div>
        <h3>Create Account</h3>
        <p class="muted">Join InfoWeb to save favorites and comment</p>
      </aside>

      <section class="auth-right">
        <h2>Register</h2>
        <form action="index.html" method="get" class="auth-form">
          <div class="form-field">
            <label class="small">Name</label>
            <input class="input-ghost" type="text" name="name" required>
          </div>
          <div class="form-field">
            <label class="small">Email</label>
            <input class="input-ghost" type="email" name="email" required>
          </div>
          <div class="form-field">
            <label class="small">Password</label>
            <input class="input-ghost" type="password" name="password" required>
          </div>
          <div class="action-row">
            <button class="btn btn-theme" type="submit">Create account</button>
            <a class="btn btn-back" href="login.html">Back to login</a>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="col">
        <strong>InfoWeb</strong>
        <p class="muted">Email: info@example.com<br>Phone: +1 555 1234</p>
      </div>
      <div class="col">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="terms.html">Terms</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
